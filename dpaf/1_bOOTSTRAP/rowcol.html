<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bootsrtap For Beginners</title>
	<meta name="description" content="Hello World">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet"   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		
		.gray{

			background: #000;
			padding: 20px;
		}
		.glyphicon{
			font-size: 5em;

		}
		

	</style>

</head>

<body>

	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Hello World</h1>
				<h3>Rows Grid System</h3>
			</div> 
		</div> 
	</header>



		<!-- Container Explaination of Grid System -->

<div class="gray">	
	<div class="container">
		<div class="well">
		This is my first container

		</div>

	</div> --> 
		
<!-- Row Explaination of Grid System -->		
 	<div class="container">
	
		<div class="Rows">
	   		<div class="well">
				My First Raw See..
			</div>
		</div>
		<div class="Rows">
			<div class="well">
				My Second Raw See..
			</div>
		</div>
	</div>


For Columns 

	<div class="container">
		<div class="row">
	   		<div class="col-md-3">
					<div class="well">First</div>
			</div>			
			<div class="col-md-3">
					<div class="well">Second</div>
			</div>
			<div class="col-md-3">
					<div class="col-lg-2 well">Third</div>
			</div>			
			<div class="col-md-3">
					<div class="well">Fourth</div>
			</div>
		</div>
	</div>
	

	 Col Offset 
	
<div class="container">
		<div class="row">
	   		<div class="col-md-4">
					<div class="well">First</div>
			</div>			
			<div class="col-md-4 col-md-offset-2">
					<div class="well">Second</div>
			</div>
			
		</div>
	</div>


 Nested Col  


<div class="container">
		<div class="row">
	   		<div class="col-md-8">
	   		      <div class="row">
	   		        <div class="col-md-6">
					<div class="well">First of First</div>
					</div>
					<div class="col-md-6">
					<div class="well">Second of First</div>
					</div>
					</div>
			</div>			
			<div class="col-md-3 col-md-offset-1">
					<div class="well">Second</div>
			</div>
			
		</div>
	</div>


 Ordering of columns 


<div class="container">

	<div class="row">
	   		
	   		      
	   		    <div class="col-sm-6 col-sm-push-6">
					<div class="well">First of First</div>
				</div>
				<div class="col-sm-6 col-sm-pull-6">
					<div class="well">Second of First</div>
				</div>
				
	</div>			
			
</div>


	
</body>	
</html>
