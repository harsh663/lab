<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>


<body>

<div class="container">
  <h2>Rounded Corners</h2>
  <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>  
  <!-- Classes are img-rounded, img-circle and img-thumbnail img-responsive etc.. -->  

  <!-- There is Another class applied to DIV is .thumbnail which prints the Thumbnil of the Images-->        
  <img src="nature.jpg" class="img-responsive"  alt="Cinque Terre" width="600" height="400"> 
</div>

</body>
</html>
